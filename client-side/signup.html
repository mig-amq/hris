<!DOCTYPE html>
<html>
	<head>
		<title>Sign up to Calfurn</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700" />
		<link rel="stylesheet" type="text/css" href="css/element-framework/theme.css" />
		<link rel="stylesheet" type="text/css" href="css/element-framework/button.css" />
		<link rel="stylesheet" type="text/css" href="css/element-framework/field.css" />
		<link rel="stylesheet" type="text/css" href="css/element-framework/select.css" />
		<link rel="stylesheet" type="text/css" href="css/page-framework/signup.css" />
		<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
		<script src="js/date.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="signup-form">
			<img src="assets/images/calfurn-logo.png" id="logo" />
			<h2 class="title">Sign Up to Calfurn</h2>
			
			<form>
				<div class="cluster">
					<p class="sub-title">Account</p>
					<input type="email" placeholder="Email Address" name="email" autofocus />
					<input type="text" placeholder="Username" name="username" />
					<input type="password" placeholder="Password" name="password" />
				</div>
				<div class="cluster">
					<p class="sub-title">Personal Information</p>
					<input type="text" placeholder="First Name" name="firstname" />
					<input type="text" placeholder="Last Name" name="lastname" />
					<input type="text" placeholder="Middle Name" name="middlename" />
					<select name="gender">
						<option>-- Select gender --</option>
						<option value="0">Male</option>
						<option value="1">Female</option>
					</select>
					<select name="civil-status">
						<option>-- Select civil status --</option>
						<option value="0">Married</option>
						<option value="1">Single</option>
						<option value="2">Divorced</option>
						<option value="3">Widowed</option>
					</select>
				</div>
				<div class="cluster">
					<p class="sub-title">Birthdate</p>
					<select id="month" name="month">
						<option>-- Select month --</option>
						<!-- JS generated -->
					</select>
					<select id="day" name="day">
						<option>-- Select day --</option>
						<!-- JS generated -->
					</select>
					<select id="year" name="year">
						<option>-- Select year --</option>
						<!-- JS generated -->
					</select>
				</div>
				<div class="cluster">
					<p class="sub-title">In Case of Emergencies</p>
					<input type="email" placeholder="Contact Person" name="contact" />
					<input type="tel" placeholder="Contact Number" name="number" />
					<input type="text" placeholder="Relationship" name="relationship" />
				</div>
				<button type="submit">Sign Up</button>
			</form>
		</div>
		<br/>
		<div id="signup-link">
			<p>Already have an account? <a href="login.html">Sign in here</a>.</p>
		</div>
	</body>
</html>
