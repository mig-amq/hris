<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to Calfurn</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700" />
		<link rel="stylesheet" type="text/css" href="css/element-framework/theme.css" />
		<link rel="stylesheet" type="text/css" href="css/element-framework/button.css" />
		<link rel="stylesheet" type="text/css" href="css/element-framework/field.css" />
		<link rel="stylesheet" type="text/css" href="css/page-framework/login.css" />
		<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="login-form">
			<img src="assets/images/calfurn-logo.png" id="logo" />
			<h3 class="title">Calfurn Mfg. Philippines, Inc.</h3>
			<p class="sub-title">Human Resource Information System</p>
			<hr/>
			<form>
				<input type="text" placeholder="Username" name="username" autofocus />
				<br/>
				<input type="password" placeholder="Password" name="password" />
				<span id="forgot">forgot password?</span>
				<br/>
				<button type="submit">Sign in</button>
			</form>
		</div>
		<br/>
		<div id="signup-link">
			<p>Don't have an account? <a href="signup.html">Register here</a>.</p>
		</div>
	</body>
</html>
